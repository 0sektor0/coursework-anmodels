<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script async src="/js/index.js"></script>

    <title>Аналитические модели курсовая модуль 1</title>
</head>

<body>
    <section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="row text-white">
                    <div class="col-sm-10 offset-sm-1 text-center">
                        <div>
                            <div>
                                <h1 class="display-3 h-text">Введите параметры управления</h1>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">K1:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputK1" value="0.995">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">K2:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputK2" value="100">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">△:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputDelta" value="0.05">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h1 class="display-3 h-text">Введите параметры модели</h1>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">N:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputN" value="10">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Тдооб:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputTdob" value="6">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Тф:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputTf" value="100">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">tк:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtk" value="5">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">tцп:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtcp" value="10">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">tдиск:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtd" value="20">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">C:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputC" value="1">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">M:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputM" value="2">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">γ:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputGamma" value="0.01">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" onclick="startCalculations()" class="btn btn-default process-button">Рассчитать</button>

                            <div id="resultDiv" hidden="true">

                            </div>

                            <p><a href="/html/about.html">О программе</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
